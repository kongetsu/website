<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Lab31</title>
</head>
<body>
<h1 style="text-align: center;">
	<span style="color:#ff0000;">Example of Form and Table</span></h1>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="F1" target="_blank">
	<table align="center" border="0" cellpadding="4" cellspacing="4"  style="background:url(image/f1.png)">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>&nbsp;Student id:</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>First name:</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><select name="age" size="1"><option value="10">10 years</option><option selected="selected" value="11">11 years</option><option value="12">12 years</option></select></td>
			</tr>
			<tr>
				<td>Major</td>
				<td><input name="Major" type="radio" value="CIS" />&nbsp;CIS&nbsp; &nbsp;&nbsp;<input checked="checked" name="Major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="submit" value="submit" /></td>
			</tr>
		</tbody>
	</table>
</form>
<h1 style="text-align: center;">
	&nbsp;</h1>
</body>
</html>
